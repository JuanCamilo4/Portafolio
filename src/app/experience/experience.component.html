<div class="main">
    <h4 class="titulo-seccion">Experiencia</h4>
    <div class="row" style="gap: 1rem">
        <div class="col-sm-12 col-md-6 col-lg-4 p-3 mt-4 experience" *ngFor="let item of experience">
            <h3 style="font-size: 1.5rem;">
                <i class="fas fa-laptop-code"></i>
                {{item.name}}
            </h3>
            <hr>
            <h4 class="item-experience">
                <i class="fas fa-building"></i>
                {{item.business}}
            </h4>
            <h4 class="item-experience d-flex" placement="top" [ngbTooltip]="item.time + 'Meses'">
                <i class="fas fa-calendar-alt mr-1"></i>
                <div>
                    <div *ngIf="item.end">
                        {{item.begin | date:'MMMM yyyy' | titlecase}} – {{item.end | date:'MMMM yyyy' | titlecase}}
                    </div>
                    <div *ngIf="!item.end">
                        {{item.begin | date:'MMMM yyyy' | titlecase}} – Actualidad
                    </div>
                </div>
            </h4>
            <h4 class="item-experience">
                <i class="fas fa-map-marker-alt"></i> {{item.location}}
            </h4>
            <div class="d-flex flex-wrap" style="gap: 0.5rem 0.8rem;">
                <h4 class="mb-0" *ngFor="let skill of item.skills">
                    <span class="badge bg-secondary">{{skill}}</span>
                </h4>
            </div>
        </div>
    </div>
    
</div>
